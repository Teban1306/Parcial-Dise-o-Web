<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFN - Login</title>

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      
      <!-- Columna izquierda: formulario de login -->
      <div class="col-sm-6 text-black d-flex flex-column justify-content-center align-items-center">

        <!-- Logo del IDEAM -->
        <div class="mb-4 text-center">
          <img src="img/ideam.png" alt="Logo IDEAM" style="max-width: 180px;">
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="px-5">
          <form id="loginForm" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3 text-center">Iniciar Sesión</h3>

            <!-- Campo de correo electrónico -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" required>
              <label class="form-label" for="email">Correo electrónico</label>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" required>
              <label class="form-label" for="password">Contraseña</label>
            </div>

            <!-- Botón de login -->
            <div class="pt-1 mb-4">
              <button class="btn btn-success btn-lg btn-block w-100" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Columna derecha: imagen decorativa -->
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="img/pexels-oigoralvez-34042840.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
      </div>
    </div>
  </div>
</section>

<!-- Lógica de autenticación -->
<script src="script.js"></script>
</body>
</html>
